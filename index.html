<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Fotografo Pažymėjimas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://id.dominikphotofficial.lt">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #113939;
    }
    body {
      background: #f0f0f0;
      font-family: 'Jost', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      position: relative;
      border: 2px solid var(--main-color);
    }
    .logo {
      width: 60px;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 5px;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border: 1px solid var(--main-color);
    }
    .card img.photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 50px 0 15px;
      object-fit: cover;
      border: 2px solid var(--main-color);
    }
    .card h2 {
      margin: 0;
      font-size: 22px;
      color: var(--main-color);
    }
    .card p {
      margin: 6px 0;
      color: #333;
    }
    .card a {
      color: var(--main-color);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://i.postimg.cc/rmmVKyzd/Dp.png" alt="Logotipas">
    <img class="photo" src="https://i.postimg.cc/vH9M4VDw/20250620-073044.jpg" alt="Nuotrauka">
    <h2>Dominik Šuškevič</h2>
    <p>Fotografas</p>
    <p>Asmens kodas: 51110052805</p>
    <p><a href="https://www.dominikphotofficial.lt" target="_blank">www.dominikphotofficial.lt</a></p>
  </div>
</body>
</html>
